<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">


        <div class="form-group">
            <label for="name">Id</label>
            <input type="text" [(ngModel)]="user.id" 
              class="form-control" id="id" name="id" placeholder="Enter your Id"
              required #name="ngModel">
          </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control" id="name" name="name" placeholder="Enter your name"
            required #name="ngModel">
        </div>

        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" [(ngModel)]="user.email" 
            class="form-control" id="email" name="email" placeholder="Enter your email"
            required #name="ngModel">
        </div>

        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" [(ngModel)]="user.password" 
            class="form-control" id="password" name="password" placeholder="Enter new password"
            required #name="ngModel">
        </div>

        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
